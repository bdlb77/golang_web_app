{{define "content"}}
<div class="row login">
  <div class="columns small-6 small-offset-3">
    <fieldset>
      <legend>Sign Up</legend>
      <form action="/sign_up" method="post" class="row">
        <div class="row">
          <div class="columns small-6 text-right">
            email
          </div>
          <div class="columns small-6">
            <input type="text" name="email" value="{{.Email}}" />
          </div>
        </div>
        <div class="row">
          <div class="columns small-6 text-right">
            First Name
          </div>
          <div class="columns small-6">
            <input type="first_name" name="first_name" value="{{.FirstName}}" />
          </div>
        </div>
        <div class="row">
          <div class="columns small-6 text-right">
            Last Name
          </div>
          <div class="columns small-6">
            <input type="last_name" name="last_name" value="{{.LastName}}" />
          </div>
        </div>
        <div class="row">
          <div class="columns small-6 text-right">
            password
          </div>
          <div class="columns small-6">
            <input type="password" name="password" value="{{.Password}}" />
          </div>
        </div>
        <div class="row">
          <div class="columns small-12 text-right">
            <a class="password-reset">
              I forgot my password
            </a>
            <button class="small">
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </fieldset>
  </div>
</div>
{{end}}
